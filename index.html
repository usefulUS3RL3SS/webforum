<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Веб-форум СибГУТИ</title>
</head>

<body id="body">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>СибГУТИ</h1>
                <div class="icons">
                    <a href="#" class="icon"><img src="src/sibsutis.png" width="18" height=""></i></a>
                    <a href="#" class="icon"><img src="src/moodle.png" width="25" height=""></a>
                    <a href="#" class="icon"><i class="fa-brands fa-vk"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                </div>
                <span>Введите данные для регистрации</span>
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Группа">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Пароль">
                <button>Зарегистрироваться</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>СибГУТИ</h1>
                <div class="icons">
                    <a href="#" class="icon"><img src="src/sibsutis.png" width="18" height=""></i></a>
                    <a href="#" class="icon"><img src="src/moodle.png" width="25" height=""></a>
                    <a href="#" class="icon"><i class="fa-brands fa-vk"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                </div>
                <span>Введите email и пароль</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Войти</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Привет!</h1>
                    <p>Введите данные для создания аккаунта на форуме</p>
                    <button class="hidden" id="login">Войти</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Привет!</h1>
                    <p>Добро пожаловать на студенческий форум СибГУТИ</p>
                    <button class="hidden" id="register">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
